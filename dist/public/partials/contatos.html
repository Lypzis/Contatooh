<!-- public/partials/contatos.html -->
<div class="jumbotron">
	<h1>Bem-vindo ao Contatooh</h1>
	<br>
	<h3>Click tha button, see what happens!</h3>
</div>

<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>

<a ng-href="#/contato" class="btn btn-primary" 
 ng-click="incrementa()" ng-href="#/contato">
	Novo Contato
</a>

<input ng-model="filtro" type="search" placeholder="parte do nome">

<!--ng-show mostra quando ainda exitem contatos -->
<p class="text-info" ng-show="contatos.length">
	Contatos cadastrados: {{contatos.length}}
</p> <!-- {{}} Angular Expression AE --> 

<!--ng-hide mostra quando não existem mais contatos, ng-show desaparece -->
<p class="text-info" ng-hide="contatos.length">
	Não há contatos cadastrados!
</p>

<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th>Emergência</th>
			<th class="text-center">Ação</th>
		</tr>

		<tr ng-repeat="contato in contatos | filter: filtro">
			<td>
				<a ng-href="#/contato/{{contato._id}}" ng-bind="contato.nome"></a>
			</td>
			<td ng-bind="contato.email"></td>
			<td ng-bind="contato.emergencia.nome"></td>
			<td class="text-center">
				<button ng-click="remove(contato)" class="btn btn-warning">
					Remover
				</button>
			</td>
		</tr>

	</table>
</div>
